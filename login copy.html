<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="right_bx1">
            <h3>Incorrect Password</h3>
        </div>
        <div class="left_bx1">
          <!--   <video autoplay muted loop id="video-background">
                <source src="thumbnails/login_bg_vdo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video> -->
           <!--  <img src="thumbnails/10.jpeg" alt=""> -->
            <div class="content">
                <form method="post">
                    <h3>Login</h3>
                    <div class="card">
                        <label for="name">Name</label>
                        <input type="text" name="user_name" placeholder="Priva" required>
                    </div>
                     <div class="card">
                        <label for="password">Password</label>
                        <input type="password" name="user_password" placeholder="Password" required>
                    </div>
                    <input type="submit" value="Login" class="submit">
                    <div class="check">
                        <input type="checkbox" name="" id=""><span>Remember Password</span>
                    </div>
                    <p>Don't have a account <a href="signUpPage.html">Sign Up</a></p>
                </form>
            </div>
        </div>
       
       
    </header>
</body>
</html>
